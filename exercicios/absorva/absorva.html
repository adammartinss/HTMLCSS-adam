<html lang="en">

        <meta charset="UTF-8" />

    <body>
        <header>
            <nav>
                <a href="">devs</a>

                <a href="">projetos</a>
                <span class="bola"></span>
            </nav>
        </header>
        <main>
            <h1>ABSORVA</h1>
            <h1 class="right">
                <div>UM</div>
                <div>LUGAR COM</div>
                <div>EXPOSIÇÕES SEMANAIS</div>
            </h1>
            <div class="quadrado"></div>
        </main>
        <footer>
            <div id="tudo">
                <div id="dia"></div>
                <div id="data"></div>
            </div>
        </footer>
        <script>
            var agr = new Date();
            var day = agr.getDay();
            var printdia = document.querySelector('div#dia');
            var printdata = document.querySelector('div#data');
            let diawr = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday',];
            printdia.innerHTML = `${diawr[day]}`

            
            var mes = agr.getMonth();
            var ano = agr.getYear();
            var diames = agr.getDate();
            var meswr = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            printdata.innerHTML = `${meswr[mes]}, ${diames}, ${ano+1900}`
        </script>
    </body>
